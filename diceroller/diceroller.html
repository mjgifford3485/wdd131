<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <script src="scripts/diceroller.js" defer></script>
</head>

<body>
    <h1>Dice Roller</h1>

    <label for="numDice">:</label>
    <input type="number" id="numDice" value="1" min="1" />

    <label for="diceSize">d</label>
    <input type="number" id="diceSize" value="6" min="2" />

    <button id="roll">Roll Dice</button>

    <h2>Result:</h2>
    <div id="result"></div>

    <script src="diceRoller.js"></script>
</body>

</html>
